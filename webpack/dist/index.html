<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>DSFR Boilerplate</title>

  <meta name="theme-color" content="#000091"><!-- Défini la couleur de thème du navigateur (Safari/Android) -->

  <link rel="stylesheet" href="./dsfr.min.css">
  <link rel="stylesheet" href="./dsfr.legacy.min.css">
  <!-- <script src="./main.js"></script> -->
  <script type="text/javascript">
  window.dsfr = {
    verbose: true,
    production: false,
    analytics: { 
      domain: 'gva.et-gv.fr',
      enableRating: true,
      cmp: {
        id: 'tarteaucitron'
      },
      page: {
        categories: ['landing-page', 'articles'],
        template: 'landing-page',
      },
      site: {
        environment: 'development',
        entity: 'SIG',
        target: 'information',
        type: 'standard',
      }
    }
  };
</script>

</head>

    <div class="fr-header__body">
      <div class="fr-container">

                    <br>officiel
                  </p>
                </a>
              </div>
              <div class="fr-header__navbar">
                <button class="fr-btn--menu fr-btn" data-fr-opened="false" aria-controls="modal-491"
                  aria-haspopup="menu" id="button-492" title="Menu">
                  Menu
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fr-header__menu fr-modal" id="modal-491" aria-labelledby="button-492">
      <div class="fr-container">
        <button class="fr-btn--close fr-btn" aria-controls="modal-491" title="Fermer">

            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="fr-container">

    <h1>DSFR Boilerplate</h1>
  
    <h2>Page de démonstration du DSFR</h2>

  </div>

  <script src="./dsfr.module.min.js"></script>
  <script src="./dsfr.nomodule.min.js"></script>
